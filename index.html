<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumpulan Foto Kubo</title>
  <link rel="shortcut icon" type="image/x-icon" href="icon.jpg">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="fake-loading" class="loading">
    <div class="spinner"></div>
  </div>
  
  <div id="content" class="hidden">
  
      <img src="kubo1.jpg" alt="kubo">
      <img src="kubo2.jpg" alt="kubo">
      <img src="kubo3.jpg" alt="kubo">
      <img src="kubo4.jpg" alt="kubo">
      <img src="kubo5.jpg" alt="kubo">
      <img src="kubo6.jpg" alt="kubo">
      <img src="kubo7.jpg" alt="kubo">
      <img src="kubo8.jpg" alt="kubo">
      <img src="kubo9.jpg" alt="kubo">
      <img src="kubo10.jpg" alt="kubo">
      <img src="kubo11.jpg" alt="kubo">
      <img src="kubo12.jpg" alt="kubo">
      <img src="kubo13.jpg" alt="kubo">
      <img src="kubo14.jpg" alt="kubo">
      <img src="kubo15.jpg" alt="kubo">
    
    
  </div>
  <script>
      window.addEventListener('load', function() {
  // Simulasi waktu loading selama 7 detik
  setTimeout(function() {
    // Menghilangkan tampilan fake loading dan menampilkan konten website dengan animasi muncul halus
    document.getElementById('fake-loading').classList.add('hidden');
    document.getElementById('content').classList.remove('hidden');
    document.getElementById('content').classList.add('content-appear');
  }, 6000);
});

</script>
  
</body>
</html>
